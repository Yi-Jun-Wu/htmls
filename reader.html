<html lang="zh-CN">
  <head encoding="utf-8">
    <title>阅读器</title>
    <style>
      body{
        font-size: 26px;
      }
      #file-content.drop-area {
        min-height: 80vh;
        border: 2px dashed #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #aaa;
        font-size: 18px;
        cursor: pointer;
      }
      #file-content {
        margin: auto;
        margin-top: 20px;
        padding: 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        /* background-color: #f9f9f9;
        color: #1b1b1b; */
        max-width: 90vw;
        /* font-size: 2em; */
        text-indent: 2em;
      }
      #file-input {
        margin-left: 10vw;
        margin-top: 10vw;
        font-size: 2em;
        display: none;
      }
      #control {
        display: none;
        justify-content: center;
        margin-top: 50px;
        /* margin-bottom: 50px; */
        column-gap: 30px;
      }
      button {
        min-width: 10vw;
        font-size: 1.5em;
        /* border-radius: 20px; */
      }
      a{
        color: -webkit-link;
        cursor: pointer;
        text-decoration: underline;
      }
      #info{
        /* font-size: 2em; */
        /* display: flex; */
        display: none;
        justify-content: center;
        margin-top: 50px;
        column-gap: 30px;
        flex-direction: column;
        align-content: center;
        align-items: center;
        margin-bottom: 50px;
      }
      #info button{
        font-size: 1em;
        min-width: 5vw;
        margin: 0 10px;
      }
      .color-ball{
        min-width: 1em !important;
        width: 1em !important;
        height: 1em !important;
        border-radius: 1em !important;
        margin: 5px;
        border: 1px solid #000 !important;
      }
      .color-ball:hover, .color-ball.selected{
        transform: scale(1.3);
        box-shadow: #aaa 0 0 5px;
      }
    </style>
  </head>
  <body>
    <h2 id="javascript-disabled">警告: 请启用 Javascript 功能 <br> Warn: Please enable Javascript in browser.</h2>
    <input type="file" id="file-input" />
    <div id="file-content" class="drop-area">Drag & Drop a file here</div>
    <div id="control">
      <button id="prevChapter">上一章</button>
      <button id="showChapter">目录</button>
      <button id="nextChapter">下一章</button>
    </div>
    <div class="info" id="info">
      <div>阅读时间: <span id="reading-time">0</span> min</div>
      <div>阅读进度: <span id="reading-progress">0</span> %</div>
      <div>设置字体: <button id="font-smaller">缩小</button> <span id="global-font-size">26</span> px <button id="font-larger">放大</button></div>
      <div>设置文本颜色: <span class="color-selector" id="selector-color" target="color"></span></div>
      <div>设置背景色: <span class="color-selector" id="selector-background-color" target="background-color"></span></div>
    </div>
    <script>
      document.getElementById("javascript-disabled").style.display = "none";
      const state = {
        file_name: null,
        chapter: null,
        contents: [],
        titles: [],
        reading_time: null,
        last_time: null,

        font_size: 26,
        'background-color': '#f9f9f9',
        'color': '#1b1b1b',
      };
      const [
        fileInput,
        fileContent,
        dropArea,
        control,
        prevChapter,
        showChapter,
        nextChapter,
        infoDiv,
        readingTime,
        readingProgress,
        fontSmaller,
        globalFontSize,
        fontLarger,
      ] = [
        "file-input",
        "file-content",
        "file-content",
        "control",
        "prevChapter",
        "showChapter",
        "nextChapter",
        "info",
        "reading-time",
        "reading-progress",
        "font-smaller",
        "global-font-size",
        "font-larger",
      ].map((id) => document.getElementById(id));

      // mobile adaptation
      function isMobile() {
          // return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
          // document.write(`<h1>agent:${navigator.userAgent||navigator.vendor||window.opera}</h1>`);
          let check = false;
          (function(a){if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(a)||/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0,4))) check = true;})(navigator.userAgent||navigator.vendor||window.opera);
          return check;
      }
      if(isMobile()){
        // document.write("<h1>请使用手机打开</h1>");
        fileInput.style.display = "block";
      }

      // Initialize the drag & drop listeners
      dropArea.addEventListener("dragover", (event) => {
        event.preventDefault();
        dropArea.style.borderColor = "green"; // Optional: Change border color on drag over
      });
      dropArea.addEventListener("dragleave", () => {
        dropArea.style.borderColor = "#ccc"; // Reset border color
      });
      dropArea.addEventListener("drop", (event) => {
        event.preventDefault();
        dropArea.style.borderColor = "#ccc"; // Reset border color after drop
        const files = event.dataTransfer.files;
        if (files.length > 0) {
          const file = files[0];
          readFile(file);
        }
      });
      dropArea.addEventListener("click", () => {
        if (!state.file_name) {
          fileInput.click();
        }
      });
      fileInput.addEventListener(
        "change",
        (event) => readFile(event.target.files[0]),
      );
      document.addEventListener("keydown", (event) => {
        // console.log(event.key);
        if (!state.file_name) {
          return;
        }
        if (event.key === "ArrowRight") {
          readChapter(state.chapter + 1);
        } else if (event.key === "ArrowLeft") {
          readChapter(state.chapter - 1);
        }
      });
      document.addEventListener("scroll", updateTime);
      prevChapter.addEventListener(
        "click",
        () => prevChapter.blur(readChapter(state.chapter - 1)),
      );
      showChapter.addEventListener("click", () => showChapter.blur(showChapterList()));
      nextChapter.addEventListener(
        "click",
        () => nextChapter.blur(readChapter(state.chapter + 1)),
      );

      function updateTime(){
        if(state.reading_time===null){
          return;
        }
        if(state.last_time===null){
          state.last_time = Date.now();
          return;
        }
        const now = Date.now();
        state.reading_time += Math.min(now - state.last_time, 90000);
        readingTime.innerText = Math.round(state.reading_time / 60000);
        readingProgress.innerText = Math.round(state.chapter / state.contents.length * 100);
        state.last_time = now;
      }
      // read file from file input
      function readFile(file) {
        const reader = new FileReader();
        reader.onload = () => {
          infoDiv.style.display = "flex";
          fileInput.style.display = "none";
          control.style.display = "flex";
          fileContent.classList.remove("drop-area");
          // fileContent.innerText = reader.result.slice(0, 100);
          state.file_name = file.name;
          state.titles = [];
          state.contents = [];
          const lines = reader.result.split("\n");
          let title = file.name;
          let new_title = "";
          let content = "";
          let last_content = "";
          let length = 0;
          for (let i = 0; i < lines.length; i++) {
            const regex =
              /((^={3,}) +(.*?) +(\2))\r?$|(^第.{1,10}[卷章节](.*?))\r?$|^[ \t　]+(第.{1,10}[卷章节](.{0,20}))\r?$/;
            const m = lines[i].match(regex);
            // console.log(m, lines[i]);
            if (m) { // is a new title
              // put content to last_content
              last_content += content;
              content = "";
              // if the content is too short, this line is not a title
              if(length < 50){
                content = lines[i].trim() + "\n";
                length = lines[i].length;
                new_title = m[3] || m[5] || m[7];
                continue;
              }else{
                // content is long enough, this line is a new title
                length = 0;
                state.titles.push(title);
                state.contents.push(last_content);
                title = m[3] || m[5] || m[7];
                last_content = "";
              }
            } else {
              content += lines[i].trim() + "\n";
              length += lines[i].length;
              // if content is long enough, this line is a title
              if(length > 80 && last_content!==""){
                state.titles.push(title);
                state.contents.push(last_content);
                title = new_title;
                last_content = "";
              }
            }
          }
          state.titles.push(title);
          state.contents.push(content);
          state.reading_time = null;
          state.last_time = null;

          readChapter(null);
        };
        reader.onerror = (e) => {
          infoDiv.style.display = "none";
          fileContent.classList.add("drop-area");
          control.style.display = "none";
          if(isMobile()){
            fileInput.style.display = "block";
          }
          fileContent.innerText = e.target.error;
          state.file_name = null;
          state.chapter = null;
          state.reading_time = null;
          state.last_time = null;
        };
        reader.readAsText(file); // Read the file as text
      }
      function readChapter(chapter) {
        if (chapter < 0) {
          chapter = 0;
        } else if (chapter >= state.contents.length) {
          chapter = state.contents.length - 1;
        }
        state.chapter = chapter;
        updateTime();
        updateStorage();
        document.title = state.titles[state.chapter] + " | " +
          state.file_name;
        fileContent.innerHTML =
          `<h2>${state.titles[state.chapter]}</h2>` +
          state.contents[state.chapter].split("\n")
            .map((s) => `<p>${s}</p>`).join("");
        window.scrollTo(0, 0);
        fileContent.focus();
      }
      function showChapterList() {
        document.title = "目录 | " + state.file_name;
        fileContent.innerHTML = "<h2>目录</h2>" +
          state.titles
            .map((title, index) =>
              `<a onclick="readChapter(${index})">${title}</a>`
            )
            .join("<br>");
        window.scrollTo(0, 0);
        fileContent.focus();
        updateTime();
        // fileContent.innerText = state.titles.join("\n");
      }
      function updateStorage() {
        const cacheName = "txt_reader_cache";
        // get cache from local storage
        const cache = JSON.parse(localStorage.getItem(cacheName)) || {};
        cache.records = cache.records || {};
        const record = cache.records[state.file_name] =
          cache.records[state.file_name] || { time: 0, chapter: 0 };
        // load progress
        if (state.chapter === null) {
          state.chapter = record.chapter || 0;
        }
        if(state.reading_time === null){
          state.reading_time = record.time || 0;
        }
        // save progress
        record.chapter = state.chapter;
        record.time = state.reading_time;
        localStorage.setItem(cacheName, JSON.stringify(cache));
      }

      function save_settings(){
        const cacheName = "txt_reader_settings";
        const setting = {
          font_size: state.font_size,
          'background-color': state['background-color'],
          'color': state['color'],
        }
        localStorage.setItem(cacheName, JSON.stringify(setting));
      }
      function load_settings(){
        const cacheName = "txt_reader_settings";
        const setting = JSON.parse(localStorage.getItem(cacheName)) || {};
        if(setting.font_size){
          state.font_size = setting.font_size;
          globalFontSize.innerText = state.font_size;
          document.body.style.fontSize = state.font_size + "px";
        }
        if(setting['background-color']){
          const color = setting['background-color'];
          state['background-color'] = color;
          document.body.style['background-color'] = color;
          const index = color_list.indexOf(color);
          document.getElementById('selector-background-color').childNodes[index].classList.add("selected");
        }
        if(setting['color']){
          const color = setting['color'];
          state['color'] = color;
          document.body.style['color'] = color;
          const index = color_list.indexOf(color);
          document.getElementById('selector-color').childNodes[index].classList.add("selected");
        }
      }
      // font size control
      function set_font_size(size) {
        const cacheName = "txt_reader_settings";
        state.font_size = size;
        globalFontSize.innerText = size;
        document.body.style.fontSize = size + "px";
        save_settings();
      }
      fontSmaller.addEventListener("click", () => {
        set_font_size(state.font_size - 2);
      });
      fontLarger.addEventListener("click", () => {
        set_font_size(state.font_size + 2);
        setTimeout(() => {
         window.scrollTo(0, document.documentElement.scrollHeight); 
        });
      });
      // color control
      function set_color(target, color){
        document.body.style[target] = color;
        state[target] = color;
        try{
          const nodes = document.getElementById('selector-' + target).childNodes;
          const index = color_list.indexOf(color);
          for(let i=0;i< nodes.length;i++){
            if(i === index){
              // console.log(color, node.style.backgroundColor);
              nodes[i].classList.add("selected");
            }else{
              nodes[i].classList.remove("selected");
            }
          }
        }catch(e){
          console.warn(e);
        }
        save_settings();
      }
      const color_list = [
        "seashell",
        "rgb(247, 239, 208)",
        "rgb(249, 230, 230)",
        "#DAB1D5",
        "#ACD6FF",
        "rgb(205, 223, 205)",
        "#647466",
        "white",
        "#f9f9f9",
        "rgb(237,237,237)",
        "#D0D0D0",
        "#555555",
        "#1b1b1b",
        "black",
      ];
      function create_color_selector(elem){
        const target = elem.getAttribute("target");
        elem.innerHTML = color_list
          .map((color) => `<button class="color-ball" style="background-color:${color}" onclick="set_color('${target}', '${color}')"></button>`)
          .join("");
      }
      for(const elem of document.getElementsByClassName("color-selector")){
        create_color_selector(elem);
      }
      load_settings();

    </script>
  </body>
</html>
